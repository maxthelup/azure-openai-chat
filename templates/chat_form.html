<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Chat with Mjoelnir</title>
</head>
<body>
    <h1>Chat with Mjoelnir</h1>

    <!-- Chat message form -->
        <!-- Button to clear the conversation -->
    <form action="/chat" method="post">
        <label for="user_message">Your Message:</label><br>
        <input type="text" id="user_message" name="user_message"><br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <form action="/clear" method="get">
        <input type="submit" value="Clear Conversation">
    </form>


    <!-- Display the response -->
    {% if response %}
        <div class="chat-box">
            <div class="user-message">
                <strong>You:</strong> {{ user_message }}
            </div>
            <div class="ai-response">
                <strong>Mjoelnir:</strong>
                <p>{{ response | safe }}</p>
            </div>
        </div>
    {% endif %}
</body>
</html>
