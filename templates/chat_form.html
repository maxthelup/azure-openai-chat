<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chat with DurstGPT</title>
</head>
<body>
    <h1>Chat with DurstGPT</h1>
    <form action="/chat" method="post">
        <label for="user_question">Enter Your Question:</label><br>
        <textarea id="user_question" name="user_question" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit">
    </form>

    <!-- Display the response -->
    {% if response %}
        <div class="chat-box">
            <div class="user-message">
                <strong>You:</strong> {{ user_question }}
            </div>
            <div class="ai-response">
                <strong>DurstGPT:</strong> {{ response | safe }}
            </div>
        </div>
    {% endif %}
</body>
</html>
